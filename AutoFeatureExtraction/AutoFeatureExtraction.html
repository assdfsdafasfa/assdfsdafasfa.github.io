<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4a4e69;
            margin-bottom: 20px;
            font-size: 2em;
        }
        a {
            display: block;
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #4a90e2;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM-Based Feature Extraction</h1>
        <a href="https://github.com/assdfsdafasfa/OpenPaper/tree/main/AutomaticFeatureExtraction/PromptTemplates">Prompts</a>
        <a href="https://github.com/assdfsdafasfa/OpenPaper/tree/main/AutomaticFeatureExtraction/BugFeatureList">Features from Bugs</a>
        <a href="main.html">Identified Bugs</a>
        <a href="https://github.com/assdfsdafasfa/OpenPaper/tree/main/AutomaticFeatureExtraction/Implementation">Implementations</a>
    </div>
</body>
</html>
